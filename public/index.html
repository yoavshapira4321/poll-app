<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סקר יחסים - Relationship Survey</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📊</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1>סקר יחסים - Relationship Survey</h1>
            <p>אנא ענה על השאלות הבאות בנוגע לרגשותיך במערכות יחסים</p>
        </header>

        <main>
            <!-- Voting Section -->
            <div id="voting-section" class="poll-card">
                <h2>שאלות הסקר</h2>
                
                <form id="poll-form">
                    <div class="voter-info">
                        <h3>מידע אישי (אופציונלי)</h3>
                        <div class="input-group">
                            <input type="text" id="voter-name" placeholder="שמך">
                            <input type="email" id="voter-email" placeholder="אימייל">
                        </div>
                    </div>

                    <div id="questions-container" class="questions-container">
                        <!-- Questions will be populated here -->
                    </div>

                    <button type="submit" class="submit-btn">שלח תשובות</button>
                </form>
            </div>

            <!-- Results Section -->
            <div id="results-section" class="poll-card hidden">
                <h2>תוצאות הסקר</h2>
                
                <div class="results-header">
                    <h3>סיכום קטגוריות</h3>
                    <div class="total-votes-badge" id="total-votes">סה"כ תשובות: 0</div>
                </div>

                <!-- Category Results -->
                <div id="category-results" class="category-results">
                    <!-- Category results will be populated here -->
                </div>

                <!-- Your Answers -->
                <div class="your-answers">
                    <h3>התשובות שלך</h3>
                    <div id="your-answers-container"></div>
                </div>

                <div class="results-actions">
                    <button id="copy-results-btn" class="action-btn copy-btn">
                        <span class="btn-icon">📋</span>
                        העתק תוצאות
                    </button>
                    <button id="share-email-btn" class="action-btn email-btn">
                        <span class="btn-icon">📧</span>
                        שתף באימייל
                    </button>
                    <button id="new-vote-btn" class="action-btn new-vote-btn">
                        <span class="btn-icon">🗳️</span>
                        מלא שוב
                    </button>
                </div>

                <!-- Copy Success Message -->
                <div id="copy-success" class="success-message hidden">
                    <span class="success-icon">✅</span>
                    התוצאות הועתקו! ניתן להדביק אותן באימייל.
                </div>
            </div>
        </main>

        <footer>
            <p>© 2024 סקר יחסים. כל התשובות אנונימיות.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
