<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Poll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Customer Satisfaction Poll</h1>
            <p>We value your feedback! Please take a moment to complete this poll.</p>
        </header>

        <main>
            <form id="pollForm" class="poll-form">
                <div class="form-group">
                    <label for="question" class="question-label">
                        How satisfied are you with our service?
                    </label>
                    
                    <div class="options-container">
                        <label class="option">
                            <input type="radio" name="pollOption" value="Very Satisfied" required>
                            <span class="option-text">Very Satisfied</span>
                        </label>
                        
                        <label class="option">
                            <input type="radio" name="pollOption" value="Satisfied">
                            <span class="option-text">Satisfied</span>
                        </label>
                        
                        <label class="option">
                            <input type="radio" name="pollOption" value="Neutral">
                            <span class="option-text">Neutral</span>
                        </label>
                        
                        <label class="option">
                            <input type="radio" name="pollOption" value="Dissatisfied">
                            <span class="option-text">Dissatisfied</span>
                        </label>
                        
                        <label class="option">
                            <input type="radio" name="pollOption" value="Very Dissatisfied">
                            <span class="option-text">Very Dissatisfied</span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Submit Response
                </button>
            </form>

            <div id="message" class="message"></div>
        </main>

        <footer>
            <p>Thank you for your participation!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
