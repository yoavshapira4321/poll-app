<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin - Edit Survey Content</title>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginContainer">
        <h1>🔒 Admin Access</h1>
        <p>Enter password to edit survey content</p>
        
        <div class="error-message" id="loginError">
            Invalid password. Please try again.
        </div>
        
        <div class="form-group">
            <label for="adminPassword">Password:</label>
            <input type="password" id="adminPassword" placeholder="Enter admin password">
        </div>
        
        <button class="btn-primary" onclick="login()">Login</button>
    </div>

    <!-- Admin Interface (hidden until login) -->
    <div class="admin-container" id="adminContainer">
        <div class="admin-header">
            <button class="logout-btn" onclick="logout()">🚪 Logout</button>
            <h1>📊 Survey Content Editor</h1>
            <p>Edit survey questions and content</p>
        </div>

        <div class="admin-nav">
            <button class="nav-btn active" onclick="showSection('ui')">📝 UI Text</button>
            <button class="nav-btn" onclick="showSection('questions')">❓ Questions</button>
            <button class="nav-btn" onclick="showSection('categories')">🏷️ Categories</button>
            <button class="nav-btn" onclick="showSection('shortcuts')">⌨️ Shortcuts</button>
            <button class="nav-btn" onclick="showSection('preview')">👁️ Preview JSON</button>
        </div>

        <div id="statusMessage" class="status-message"></div>

        <!-- UI Text Section -->
        <div id="ui" class="content-section active">
            <h2 class="section-title">UI Text Editor</h2>
            <div class="form-grid">
                <div class="form-group-full">
                    <label>Survey Title</label>
                    <input type="text" id="headerTitle" placeholder="סקר יחסים - Relationship Survey">
                </div>
                <div class="form-group-full">
                    <label>Survey Subtitle</label>
                    <input type="text" id="headerSubtitle" placeholder="אנא ענה על השאלות הבאות...">
                </div>
                <div class="form-group-full">
                    <label>Personal Info Label</label>
                    <input type="text" id="personalInfo" placeholder="מידע אישי (אופציונלי)">
                </div>
                <div class="form-group-full">
                    <label>Name Placeholder</label>
                    <input type="text" id="namePlaceholder" placeholder="שמך">
                </div>
                <div class="form-group-full">
                    <label>Email Placeholder</label>
                    <input type="text" id="emailPlaceholder" placeholder="אימייל">
                </div>
                <div class="form-group-full">
                    <label>Submit Button</label>
                    <input type="text" id="submitButton" placeholder="שלח תשובות">
                </div>
                <div class="form-group-full">
                    <label>Progress Text</label>
                    <input type="text" id="progressText" placeholder="שאלה {current} מתוך {total}">
                </div>
                <div class="form-group-full">
                    <label>Category A Name</label>
                    <input type="text" id="categoryA" placeholder="קטגוריה A">
                </div>
                <div class="form-group-full">
                    <label>Category B Name</label>
                    <input type="text" id="categoryB" placeholder="קטגוריה B">
                </div>
                <div class="form-group-full">
                    <label>Category C Name</label>
                    <input type="text" id="categoryC" placeholder="קטגוריה C">
                </div>
            </div>
        </div>

        <!-- Questions Section -->
        <div id="questions" class="content-section">
            <h2 class="section-title">Manage Questions</h2>
            <div id="questionsList">
                <!-- Questions will be loaded here -->
            </div>
            <button class="btn-success" onclick="addQuestion()">➕ Add New Question</button>
        </div>

        <!-- Categories Section -->
        <div id="categories" class="content-section">
            <h2 class="section-title">Category Messages</h2>
            <div id="categoriesList">
                <!-- Categories will be loaded here -->
            </div>
        </div>

        <!-- Shortcuts Section -->
        <div id="shortcuts" class="content-section">
            <h2 class="section-title">Keyboard Shortcuts</h2>
            <div id="shortcutsList">
                <!-- Shortcuts will be loaded here -->
            </div>
        </div>

        <!-- Preview Section -->
        <div id="preview" class="content-section">
            <h2 class="section-title">JSON Preview</h2>
            <div class="json-preview" id="jsonPreview">
                {/* JSON will be displayed here */}
            </div>
        </div>

        <div class="actions-bar">
            <div>
                <button class="btn-success" onclick="loadContent()">🔄 Load from File</button>
                <button class="btn-primary" onclick="saveContent()">💾 Save to File</button>
            </div>
            <button class="btn-primary" onclick="exportJSON()">📥 Export JSON</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
